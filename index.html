<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System - 3D Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
            cursor: default;
        }
        
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #info h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ffa500;
        }
        
        #info p {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .planet-info {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .planet-info h2 {
            font-size: 18px;
            color: #4db8ff;
            margin-bottom: 8px;
        }
        
        .planet-info .stat {
            font-size: 12px;
            margin: 4px 0;
            color: #ccc;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        button.active {
            background: #ffa500;
            border-color: #ffa500;
        }
        
        .speed-control {
            display: inline-block;
            margin-left: 20px;
        }
        
        .speed-control label {
            color: white;
            font-size: 12px;
            margin-right: 10px;
        }
        
        .speed-control input {
            width: 100px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="info">
        <h1>Solar System</h1>
        <p>Explore our cosmic neighborhood in stunning 3D</p>
        <div class="planet-info" id="planetInfo">
            <h2>The Sun</h2>
            <div class="stat">Type: G-type Main Sequence Star</div>
            <div class="stat">Diameter: 1,392,000 km</div>
            <div class="stat">Temperature: 5,500¬∞C (surface)</div>
        </div>
    </div>
    
    <div id="controls">
        <button id="playPause">‚è∏ Pause</button>
        <button id="resetView">üîÑ Reset View</button>
        <button id="toggleOrbits">üëÅ Hide Orbits</button>
        <span class="speed-control">
            <label>Speed:</label>
            <input type="range" id="speedControl" min="0.1" max="5" step="0.1" value="1">
            <span id="speedValue" style="color: white; font-size: 12px;">1x</span>
        </span>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        
        // Camera position
        camera.position.set(0, 150, 200);
        camera.lookAt(0, 0, 0);
        
        // Add starfield
        const starsGeometry = new THREE.BufferGeometry();
        const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.7 });
        const starsVertices = [];
        for (let i = 0; i < 10000; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = (Math.random() - 0.5) * 2000;
            starsVertices.push(x, y, z);
        }
        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
        const stars = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(stars);
        
        // Sun
        const sunGeometry = new THREE.SphereGeometry(10, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffa500 });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);
        
        // Sun glow
        const glowGeometry = new THREE.SphereGeometry(12, 32, 32);
        const glowMaterial = new THREE.MeshBasicMaterial({ 
            color: 0xffaa00, 
            transparent: true, 
            opacity: 0.3 
        });
        const sunGlow = new THREE.Mesh(glowGeometry, glowMaterial);
        scene.add(sunGlow);
        
        // Add point light at sun
        const sunLight = new THREE.PointLight(0xffffff, 2, 1000);
        sunLight.position.set(0, 0, 0);
        scene.add(sunLight);
        
        // Ambient light
        const ambientLight = new THREE.AmbientLight(0x333333);
        scene.add(ambientLight);
        
        // Planet data
        const planetData = [
            { name: 'Mercury', size: 1.5, distance: 20, color: 0x8c7853, speed: 0.04, info: 'Type: Terrestrial Planet|Diameter: 4,879 km|Orbital Period: 88 days' },
            { name: 'Venus', size: 2.3, distance: 30, color: 0xffc649, speed: 0.015, info: 'Type: Terrestrial Planet|Diameter: 12,104 km|Orbital Period: 225 days' },
            { name: 'Earth', size: 2.5, distance: 42, color: 0x4169e1, speed: 0.01, info: 'Type: Terrestrial Planet|Diameter: 12,742 km|Orbital Period: 365 days' },
            { name: 'Mars', size: 1.8, distance: 55, color: 0xcd5c5c, speed: 0.008, info: 'Type: Terrestrial Planet|Diameter: 6,779 km|Orbital Period: 687 days' },
            { name: 'Jupiter', size: 6, distance: 80, color: 0xdaa520, speed: 0.002, info: 'Type: Gas Giant|Diameter: 139,820 km|Orbital Period: 12 years' },
            { name: 'Saturn', size: 5, distance: 110, color: 0xf4a460, speed: 0.0009, info: 'Type: Gas Giant|Diameter: 116,460 km|Orbital Period: 29 years' },
            { name: 'Uranus', size: 3.5, distance: 140, color: 0x4fd0e7, speed: 0.0004, info: 'Type: Ice Giant|Diameter: 50,724 km|Orbital Period: 84 years' },
            { name: 'Neptune', size: 3.4, distance: 165, color: 0x4169e1, speed: 0.0001, info: 'Type: Ice Giant|Diameter: 49,244 km|Orbital Period: 165 years' }
        ];
        
        const planets = [];
        const orbits = [];
        
        // Create planets and orbits
        planetData.forEach(data => {
            // Planet
            const geometry = new THREE.SphereGeometry(data.size, 32, 32);
            const material = new THREE.MeshStandardMaterial({ color: data.color });
            const planet = new THREE.Mesh(geometry, material);
            
            // Initial position
            planet.position.x = data.distance;
            planet.userData = {
                name: data.name,
                distance: data.distance,
                speed: data.speed,
                angle: Math.random() * Math.PI * 2,
                info: data.info
            };
            
            scene.add(planet);
            planets.push(planet);
            
            // Orbit line
            const orbitGeometry = new THREE.BufferGeometry();
            const orbitPoints = [];
            for (let i = 0; i <= 64; i++) {
                const angle = (i / 64) * Math.PI * 2;
                orbitPoints.push(
                    Math.cos(angle) * data.distance,
                    0,
                    Math.sin(angle) * data.distance
                );
            }
            orbitGeometry.setAttribute('position', new THREE.Float32BufferAttribute(orbitPoints, 3));
            const orbitMaterial = new THREE.LineBasicMaterial({ 
                color: 0x444444,
                transparent: true,
                opacity: 0.5
            });
            const orbit = new THREE.Line(orbitGeometry, orbitMaterial);
            scene.add(orbit);
            orbits.push(orbit);
        });
        
        // Add Saturn's rings
        const saturnIndex = planets.findIndex(p => p.userData.name === 'Saturn');
        if (saturnIndex !== -1) {
            const ringGeometry = new THREE.RingGeometry(7, 11, 32);
            const ringMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xc9b382, 
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.7
            });
            const ring = new THREE.Mesh(ringGeometry, ringMaterial);
            ring.rotation.x = Math.PI / 2;
            planets[saturnIndex].add(ring);
        }
        
        // Mouse interaction
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let selectedPlanet = null;
        let hoveredPlanet = null;
        
        // Increase raycaster threshold for easier clicking
        raycaster.params.Points.threshold = 5;
        
        window.addEventListener('click', (event) => {
            // Ignore clicks on UI elements
            if (event.target.tagName === 'BUTTON' || event.target.tagName === 'INPUT') {
                return;
            }
            
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects([sun, ...planets], true);
            
            if (intersects.length > 0) {
                let object = intersects[0].object;
                
                // If we hit a child object (like Saturn's ring), get the parent
                while (object.parent && !object.userData.name && object !== sun) {
                    object = object.parent;
                }
                
                if (object === sun) {
                    updatePlanetInfo('The Sun', 'Type: G-type Main Sequence Star|Diameter: 1,392,000 km|Temperature: 5,500¬∞C (surface)');
                    selectedPlanet = sun;
                } else if (object.userData.name) {
                    updatePlanetInfo(object.userData.name, object.userData.info);
                    selectedPlanet = object;
                }
                
                // Add selection highlight
                planets.forEach(p => {
                    if (p === selectedPlanet) {
                        p.scale.set(1.2, 1.2, 1.2);
                    } else {
                        p.scale.set(1, 1, 1);
                    }
                });
                if (sun === selectedPlanet) {
                    sun.scale.set(1.1, 1.1, 1.1);
                } else {
                    sun.scale.set(1, 1, 1);
                }
            }
        });
        
        // Add hover effect
        window.addEventListener('mousemove', (event) => {
            if (!isDragging) {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects([sun, ...planets], true);
                
                if (intersects.length > 0) {
                    document.body.style.cursor = 'pointer';
                } else {
                    document.body.style.cursor = 'default';
                }
            }
        });
        
        function updatePlanetInfo(name, info) {
            const infoDiv = document.getElementById('planetInfo');
            const stats = info.split('|');
            infoDiv.innerHTML = `
                <h2>${name}</h2>
                ${stats.map(stat => `<div class="stat">${stat}</div>`).join('')}
            `;
        }
        
        // Camera controls
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let cameraAngle = { theta: 0, phi: 30 };
        let cameraDistance = 250;
        let dragThreshold = 5; // Minimum movement to count as drag
        let mouseDownPosition = { x: 0, y: 0 };
        
        window.addEventListener('mousedown', (e) => {
            // Ignore if clicking on UI
            if (e.target.tagName === 'BUTTON' || e.target.tagName === 'INPUT') {
                return;
            }
            
            isDragging = false; // Will become true only if mouse moves enough
            previousMousePosition = { x: e.clientX, y: e.clientY };
            mouseDownPosition = { x: e.clientX, y: e.clientY };
        });
        
        window.addEventListener('mousemove', (e) => {
            if (previousMousePosition.x !== 0 && previousMousePosition.y !== 0) {
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;
                
                // Check if we've moved enough to count as dragging
                const totalMovement = Math.abs(e.clientX - mouseDownPosition.x) + Math.abs(e.clientY - mouseDownPosition.y);
                if (totalMovement > dragThreshold) {
                    isDragging = true;
                }
                
                if (isDragging) {
                    cameraAngle.theta += deltaX * 0.5;
                    cameraAngle.phi += deltaY * 0.5;
                    cameraAngle.phi = Math.max(-85, Math.min(85, cameraAngle.phi));
                }
                
                previousMousePosition = { x: e.clientX, y: e.clientY };
            }
        });
        
        window.addEventListener('mouseup', () => {
            previousMousePosition = { x: 0, y: 0 };
            setTimeout(() => {
                isDragging = false;
            }, 100);
        });
        
        window.addEventListener('wheel', (e) => {
            e.preventDefault();
            cameraDistance += e.deltaY * 0.1;
            cameraDistance = Math.max(50, Math.min(500, cameraDistance));
        }, { passive: false });
        
        function updateCameraPosition() {
            const theta = cameraAngle.theta * Math.PI / 180;
            const phi = cameraAngle.phi * Math.PI / 180;
            
            camera.position.x = cameraDistance * Math.cos(phi) * Math.sin(theta);
            camera.position.y = cameraDistance * Math.sin(phi);
            camera.position.z = cameraDistance * Math.cos(phi) * Math.cos(theta);
            camera.lookAt(0, 0, 0);
        }
        
        // Controls
        let isPaused = false;
        let showOrbits = true;
        let speedMultiplier = 1;
        
        document.getElementById('playPause').addEventListener('click', function() {
            isPaused = !isPaused;
            this.textContent = isPaused ? '‚ñ∂ Play' : '‚è∏ Pause';
        });
        
        document.getElementById('resetView').addEventListener('click', () => {
            cameraAngle = { theta: 0, phi: 30 };
            cameraDistance = 250;
        });
        
        document.getElementById('toggleOrbits').addEventListener('click', function() {
            showOrbits = !showOrbits;
            orbits.forEach(orbit => orbit.visible = showOrbits);
            this.textContent = showOrbits ? 'üëÅ Hide Orbits' : 'üëÅ Show Orbits';
        });
        
        document.getElementById('speedControl').addEventListener('input', function() {
            speedMultiplier = parseFloat(this.value);
            document.getElementById('speedValue').textContent = speedMultiplier.toFixed(1) + 'x';
        });
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            if (!isPaused) {
                // Rotate sun
                sun.rotation.y += 0.001;
                sunGlow.rotation.y -= 0.001;
                
                // Update planets
                planets.forEach(planet => {
                    planet.userData.angle += planet.userData.speed * speedMultiplier;
                    planet.position.x = Math.cos(planet.userData.angle) * planet.userData.distance;
                    planet.position.z = Math.sin(planet.userData.angle) * planet.userData.distance;
                    planet.rotation.y += 0.01;
                });
            }
            
            updateCameraPosition();
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        animate();
    </script>
</body>
</html>
